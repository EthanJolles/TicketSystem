<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Ticket Submission System</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Link to a custom stylesheet if needed -->
</head>
<body>
<header>
    <h1>IT Ticket Submission System</h1>
</header>

<main>
    <section>
        <h2>Change for Testing</h2>
        <form id="ticketForm" action="/submitTicket" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="issueType">Issue Type:</label>
            <select id="issueType" name="issueType" required>
                <option value="software">Software Issue</option>
                <option value="hardware">Hardware Issue</option>
                <option value="network">Network Issue</option>
                <option value="other">Other</option>
            </select>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="5" required></textarea>

            <button type="submit">Submit Ticket</button>
        </form>
    </section>

    <section>
        <h2>Your Submitted Tickets</h2>
        <div id="ticketList">
            <!-- Placeholder for displaying submitted tickets -->
        </div>
    </section>
</main>

<footer>
    <p>&copy; 2024 IT Department</p>
</footer>

<script src="/js/scripts.js"></script> <!-- Link to a custom JavaScript file if needed -->
</body>
</html>
