<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - IT Ticket System</title>
    <style>
        /* Navigation menu styling */
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            padding: 10px 20px;
            color: white;
            display: block;
            background-color: #4CAF50;
        }

        nav ul li a:hover {
            background-color: #17b71c;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table th, table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #dc1616;
        }

        table th {
            background-color: #4CAF50;
            color: white;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        /* Section list styling */
        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        ul li:hover {
            background-color: #f1f1f1;
        }

    </style>
</head>
<body>
<header>
    <h1>Admin Dashboard</h1>
    <nav>
        <ul>
            <li><a href="/">Dashboard</a></li>
        </ul>
    </nav>
</header>

<main>
    <section>
        <h2>Overview</h2>
        <p>Welcome, Admin! Here's a quick overview of the current system status:</p>
        <ul>
            <li>Total Tickets: 120</li>
            <li>Open Tickets: 45</li>
            <li>Closed Tickets: 75</li>
            <li>Pending Tickets: 15</li>
        </ul>
    </section>

    <section>
        <h2>Recent Tickets</h2>
        <table border="1" cellpadding="10">
            <thead>
            <tr>
                <th>Ticket ID</th>
            </tr>
    </section>
</main>
