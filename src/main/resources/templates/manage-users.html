<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>
    <header>
        <nav>
            <div>
                ITMS
            </div>
            <ul>
                <li><a href="/">Submit A Ticket</a></li>
                <li><a href="/admin">AdminDashboard</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Manage Users</h1>
        <div class="container">
            <h2>Create New User</h2>
            <form action="/admin/manage-users/submit" method="post">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <button class="btn" type="submit">Create User</button>
                </div>
                
            </form>
        </div>
        <div class="container table-wrapper">
            <h2>Current Users</h2>
            <table>
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Role</th>
                        <th>Delete User</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Iterate over the myUsers list -->
                    <tr th:each="myUser : ${myUserList}">
                        <td th:text="${myUser.username}"></td>
                        <td th:text="${myUser.role}"></td>
                        <td>
                            <!--Link to delete user-->
                            <form th:action="@{/admin/delete-user/{id}(id=${myUser.id})}" method="post" style="display:inline;">
                                <input type="submit" value="Delete" />
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <div>
            <p>&copy; 2024 IT Department. All rights reserved.</p>
        </div>
    </footer>

</body>

</html>
