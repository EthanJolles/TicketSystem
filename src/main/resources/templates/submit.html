<!--
  This HTML file defines the Submit page for the IT Management System (ITMS).
  
  Features:
  - Allows user to navigate to admin page
  - Displays a form that user can fill out for an IT ticket. 
  - Upon submission, the informatin provided will be used to create a TicketModel.
  - User cannot submit form until all information is provided.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Ticket Submission System</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>
<header>
    <div class="container">
        <h1>IT Ticket Submission System</h1>
    </div>
    <nav>
        <ul>
            <li><a href="/admin">Admin Login</a></li>
        </ul>
    </nav>
</header>

<main>
    <div class="container">
        <section>
            <h2>Submit a Ticket</h2>
            <form id="ticketForm" action="/public/submit" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="department">Department:</label>
                    <input type="text" id="department" name="department" required>
                </div>

                <div class="form-group">
                    <label for="issueType">Issue Type:</label>
                    <select id="issueType" name="issueType" required>
                        <option value="software">Software Issue</option>
                        <option value="hardware">Hardware Issue</option>
                        <option value="network">Network Issue</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="5" required></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn">Submit Ticket</button>
                </div>
            </form>
        </section>
    </div>
</main>

<footer>
    <div class="container">
        <p>&copy; 2024 IT Department. All rights reserved.</p>
    </div>
</footer>
</body>

</html>
