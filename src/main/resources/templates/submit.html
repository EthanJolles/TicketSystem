<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Ticket Submission System</title>
    <style>
        /* Reset some default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and overall page style */
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        /* Container styling */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Header styling */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            margin-bottom: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        /* Section headings */
        h2 {
            font-size: 1.8em;
            margin-bottom: 15px;
            color: #333;
        }

        /* Form styling */
        form {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #4CAF50;
            outline: none;
        }

        /* Button styling */
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        .btn:hover {
            background-color: #45a049;
        }

        /* Ticket list section */
        #ticketList {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        /* Footer styling */
        footer {
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
            background-color: #333;
            color: white;
        }

        footer p {
            margin: 0;
        }

    </style>
</head>

<body>
    <header>
        <div class="container">
            <h1>IT Ticket Submission System</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <section>
                <h2>Submit a Ticket</h2>
                <form id="ticketForm" action="/submitTicket" method="post">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="Dept">Department</label>
                        <input type="Dept" id="Dept" name="Dept" required>
                    </div>

                    
                    <div class="form-group">
                        <label for="issueType">Issue Type:</label>
                        <select id="issueType" name="issueType" required>
                            <option value="software">Software Issue</option>
                            <option value="hardware">Hardware Issue</option>
                            <option value="network">Network Issue</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea id="description" name="description" rows="5" required></textarea>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn">Submit Ticket</button>
                    </div>
                </form>
            </section>

            <section>
                <h2>Your Submitted Tickets</h2>
                <div id="ticketList">
                    <!-- Tickets will be displayed here -->
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 IT Department. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
